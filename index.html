<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/bd0b82a11b.js" crossorigin="anonymous"></script>
    <!-- Font per mostrar les icones del temps -->
    <link href="styles/css/owfont-regular.min.css" rel="stylesheet" type="text/css">
    <!-- CSS Custom -->
    <link href="styles/css/styles.css" rel="stylesheet">
    <title>Acudits</title>
</head>
<body>
    <div class="container">
        <!-- Mostram el temps -->
        <header>
            <p id="temps"></p>
            <i id="icon"></i>
        </header> 
        <!-- Card mostra l'informació dels acudits -->
        <article>
            <div class="row">
                <div class="card col-8 text-center">
                    <div class="card-body">
                        <div class="header">
                            <!-- Header de la card  -->
                            <h2 class="card-title display-4 d-inline">Preparat per riure?</h2>
                            <span style="font-size: 3em; color: tomato;">
                                <i class="fas fa-grin-tongue-wink"></i>
                            </span>
                        </div>
                        <!-- Mostram l'acudit -->
                        <p class="card-text p-5" id="joke">Vols disfrutar d'una selecció d'acudits més dolents que el COVID19? Fes click i disfruta!</p>
                        <!-- Botó per generar un nou acudit -->
                       <a class="btn btn-primary btn-lg" href="#" role="button" id="button">Seguent acudit</a>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <div class="bg"></div>
    <!-- Boostrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="./scripts/scripts.js"></script>
</body>
</html>
